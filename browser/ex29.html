<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 4px;
    }
    th {
      cursor: pointer;
    }
    th:hover {
      background: yellow;
    }
  </style>
</head>

<body>

<table id="grid">
  <thead>
  <tr>
    <th data-type="number">Age</th>
    <th data-type="string">Name</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>5</td>
    <td>John</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Pete</td>
  </tr>
  <tr>
    <td>12</td>
    <td>Ann</td>
  </tr>
  <tr>
    <td>9</td>
    <td>Eugene</td>
  </tr>
  <tr>
    <td>1</td>
    <td>Ilya</td>
  </tr>
  </tbody>
</table>

<script>
  let header = document.querySelector("thead");
  header.onclick = function (event) {
    if (event.target.tagName !== "TH") return;
    let isNumeric = event.target.dataset.type == "number";

    let columnIndex = event.target.cellIndex;

    let rows = [...grid.querySelectorAll("tbody tr")];
    rows.sort((row1, row2) => row1.cells[columnIndex].textContent
      .localeCompare(row2.cells[columnIndex].textContent, undefined, {numeric: isNumeric, sensitivity: 'base'}))

    grid.querySelector("tbody").append(...rows)
  }
</script>

</body>
</html>

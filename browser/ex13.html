<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <ul id="ul">
    <li id="one">1</li>
    <li id="two">4</li>
  </ul>
  <script>
    /*
      Write the code to insert <li>2</li><li>3</li> between two <li> here:
     */

    let firstLi = document.querySelector("ul > li:first-child");
    firstLi.insertAdjacentHTML("afterend", "<li>2</li><li>3</li>");

  </script>
</body>
</html>
